<div class="portada">
    <app-navbar></app-navbar>
    <h1 align="center" class="mt-5">PET SHOP</h1>
    <h2 class="text-center">Agregar Adopcion</h2>
    <div class="contenedor_registro mt-5 d-flex justify-content-center">
        <form action="" method="POST">
            <table>
                <tr>
                    <td>Nombre:</td>
                    <td>
                        <input type="text" name="nombre_producto" required>
                    </td>
                </tr>
                <tr>
                    <td>Imagen de la mascota:</td>
                    <td>
                        <input type="file" name="imagen_producto" required>
                    </td>
                </tr>
                <tr>
                    <td>Descripcion</td>
                    <td><textarea name="descripcion_adopcion" rows="4" cols="40"></textarea></td>
                </tr>
            </table>
            <div class="mt-5 d-flex justify-content-center">
                <button class="button mt-3" type="button" onclick="location.href='noticias.html'">Regresar</button>
                <input class="button mt-3" type="submit" name="submit" value="Guardar">
            </div>
        </form>
    </div>
</div>
