<app-navbar></app-navbar>

<div class="container">
    <form>
        <h1 class="text-center">Historias Clinicas</h1>
        <table class="tabla">
            <tr>
                <th>Nombre de la Mascota</th>
                <th>Raza</th>
                <th>Edad</th>
                <th>Color</th>
                <th>Vacunas</th>
                <th>Desparacitaciones</th>
                <th></th>
            </tr>
            <tr *ngFor="let item of listadoMascotas">
                <td>{{item.nombre}}</td>
                <td>{{item.raza}}</td>
                <td>{{item.edad}}</td>
                <td>{{item.color}}</td>
                <td>
                    <span *ngIf="item.historiaclinica.vacunas.length==0">Sin Vacunas</span>
                    <div *ngIf="item.historiaclinica.vacunas.length>0">
                        <select>
                        <option *ngFor="let item2 of item.historiaclinica.vacunas" [ngValue]="item2">{{item2}}</option>
                       
                        </select>
                    </div>
                </td>
                <td>
                    <span *ngIf=" item.historiaclinica.desparacitaciones.length==0">Sin Desparacitaciones</span>
                    <div *ngIf="item.historiaclinica.desparacitaciones.length>0">
                        <select>
                       
                        <option *ngFor="let item2 of item.historiaclinica.desparacitaciones" [ngValue]="item2">{{item2}}</option>
                         </select>
                    </div>
                </td>
                <td>
                    <button class="btn btn-sm btn-primary" routerLink="/encargado/historiasclinicas/modificar/{{item.id}}" title="Editar Historia Clinica"><span><i class="fa fa-pencil" aria-hidden="true"></i></span></button>
            </tr>
            <tr *ngIf="listadoMascotas.length==0">
                <td colspan="7">No existe ninguna historia cl√≠nica</td>
            </tr>
        </table>
    </form>
    <div class="mt-3 d-flex justify-content-center">
        <button type="button" routerLink="/encargado" class="button">Regresar</button>
    </div>
</div>
