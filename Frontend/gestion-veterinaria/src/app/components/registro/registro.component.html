<div class="portada">
    <app-navbar></app-navbar>

    <div class="contenedor_registro">
        <form (ngSubmit)="registrar( f )" #f="ngForm">
            <h1 align="center" class="mt-1">PET SHOP</h1>
            <h1>Inicio de Sesión</h1>
            <table>
                <tr>
                    <td>Nombre:</td>
                    <td>
                        <input type="text" name="nombre" required [(ngModel)]="cliente.nombre">
                    </td>
                </tr>
                <tr>
                    <td>Cédula:</td>
                    <td>
                        <input type="text" name="cedula" required [(ngModel)]="cliente.cedula">
                    </td>
                </tr>
                <tr>
                    <td>Teléfono:</td>
                    <td>
                        <input type="text" name="telefono" required [(ngModel)]="cliente.telefono">
                    </td>
                </tr>
                <tr>
                    <td>Correo Electrónico:</td>
                    <td>
                        <input type="email" email name="email" required [(ngModel)]="cliente.email">
                    </td>
                </tr>
                <tr>
                    <td>Contraseña:</td>
                    <td>
                        <input type="password" name="password" required [(ngModel)]="cliente.password">
                    </td>
                </tr>
                <tr>
                    <td>Ciudad:</td>
                    <td>
                        <input type="text" name="ciudad" required [(ngModel)]="cliente.ciudad">
                    </td>
                </tr>
            </table>
            <button class="button mt-3" type="button" routerLink="/">Regresar</button>
            <Button class="button mt-3" type="submit">Registrar</Button>
        </form>

    </div>
</div>
